<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container-fluid">

            </div>
            <div class="col-sm-8">
                <div id="divClubes">
                    <h1>Copa do Brasil - Classificados</h1>
                    <form>
                        <p>

            </div>
        </div>
