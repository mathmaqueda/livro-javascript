<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

            border-bottom-style: inset;

    <title>Exercício 10.a</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="img/exerc.jpg" alt="Exercício" class="img-fluid">
            </div>
            <div class="col-sm-8">
                <div id="divVelas">
                    <h1>Velas de Aniversário</h1>
                    <form>
                        <p>
                            <label for="inIdade">Idade:</label>
                            <input type="number" min="0" max="120" class="form-control" id="inIdade" required autofocus>
                        </p>
                        <input type="submit" class="btn btn-primary float-right mb-3" value="Exibir Velas">
                        <input type="reset" class="btn btn-danger float-right mb-3" value="Novas Velas">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="ex10_a.js"></script>
