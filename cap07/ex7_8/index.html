<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 7.8</title>
    <style>
        h1 {
            border-bottom-style: inset;
        }
        .alinha-direita {
            text-align: right;
        }
    </style>
</head>
<body>
    
    <h1>Programa Caixa da Loja</h1>
    <form>
        <p>
            <label for="inDataVenc">Data de Vencimento <input type="date" id="inDataVenc" autofocus required></label>
        </p>
        <p>
            <label for="inValor">Valor da Conta R$: <input type="number" id="inValor" class="alinha-direita" min="0" step="0.01"></label>
            <input type="submit" value="Calcular Multa e Juros">
        </p>
        <p>Valor da Multa R$: 
            <input type="number" id="outMulta" class="alinha-direita" readonly>
        </p>
        <p>Valor do Juros R$: 
            <input type="number" id="outJuros" class="alinha-direita" readonly>
        </p>
        <p>Total a Pagar R$...:
            <input type="number" id="outTotal" class="alinha-direita" readonly>
            <input type="reset" value="Nova Conta">
        </p>
    </form> 

    <h3></h3>

    <script src="ex7_8.js"></script>

</body>
</html>
