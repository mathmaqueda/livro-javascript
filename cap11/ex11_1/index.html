<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Jockey Club</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="../img/ex11_1.jpg" alt="Jockey Club" class="img-fluid">
            </div>
            <div class="col-sm-8">
                <h1>Jockey Club - Controle de Apostas</h1>
                <form>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="inCavalo">Nº Cavalo:</label>
                            <input type="number" min="1" class="form-control" id="inCavalo" required autofocus>
                        </div>
                        <div class="col-sm-6">
                            <h5 id="outCavalo" class="mt-4"></h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="inValor">Aposta R$:</label>
                            <input type="number" min="1" step="0.5" class="form-control" id="inValor" required autofocus>
                        </div>
                        <div class="col-sm-6">
                            <input type="submit" value="Apostar" class="btn btn-primary" id="btApostar">
                            <input type="button" value="Resumo" class="btn btn-warning" id="btResumo">
                            <input type="button" value="Ganhador" class="btn btn-success" id="btGanhador">
                            <input type="button" value="Novo Páreo" class="btn btn-danger" id="btNovo">
                        </div>
                    </div>
                </form>
                <pre class="mt-3"></pre>
            </div>
        </div>
    </div>

    <script src="ex11_1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
