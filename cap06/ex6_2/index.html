<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 6.2</title>
    <style>
        h1 {
            border-bottom-style: inset;
        }
        .oculta {
            visibility: hidden
        }
        .exibe {
            visibility: visible;
        }
    </style>
</head>
<body>
    
    <h1>Jogo Descubra o Número</h1>
    <form>
        <p>
            <label for="inNumero">Número: <input type="number" id="inNumero" max="100" required></label>
            <input type="submit" value="Apostar" id="btSubmit">
            <input type="button" value="Jogar Novamente" id="btNovo" class="oculta">
        </p>
    </form> 

    <h3>Erros: <span id="outErros"></span></h3>
    <h3>Chances: <span id="outChances"></span></h3>
    <h3 id="outDica" style="font-style: italic;">Dica: é um númeo entre 1 e 100</h3>

    <script src="ex6_2.js"></script>

</body>
</html>
