<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 8.3</title>
</head>
<body>
    <h3></h3>
    <script>
        const resp = document.querySelector("h3")
        const calcularMedia = (...notas) => {
            const num = notas.length // notas é um array
            if(num == 0) {
                resp.innerText = `Informe, no mínimo, uma nota`
                return
            }
            let soma = 0
            for (const nota of notas){
                soma += nota
            }
            const media = soma/num
            resp.innerText = `Média: ${media.toFixed(2)}`
        }
        
        calcularMedia(6, 7, 8)

    </script>
</body>
</html>
